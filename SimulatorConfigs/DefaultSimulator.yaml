---
# This file specifies the default simulator settings
simulator_settings:
  timestep: 0.1  # s
  runtime: 5000  # s
  impact_type: elastic #
  atmospheric_density: 3.0e-9  # kg/m^3
  particle_mass: 3.0e-10  # kg
state:
  altitude: 500e3  # m
  position: # Coordinates in inertial frame
    - ...
    - ...
    - ...
  attitude: # Euler angles (currently in inertial frame, which is for now identical to the aerodynamic frame)
    - 0 # deg
    - 0 # deg
    - 160 # deg
  velocity: 7500  # m/s
  rotation_rates:
    - 0 # deg/s
    - 0.05 # deg/s
    - 0 # deg/s