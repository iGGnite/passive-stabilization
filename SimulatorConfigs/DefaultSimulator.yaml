---
# This file specifies the default simulator settings
simulator_id: default
simulator_settings:
  timestep: 10 # s
  runtime: 10000  # s
  impact_type: elastic # elastic transfers more momentum, factor 2 of inelastic
  atmospheric_density: 7.7e-16  # g/cm^3
  particle_number: 300
state:
  format: Kepler  # Specify initial position representation: ECI, PEF, Kepler
  date: 05-12-2025  # Julian date, taken at 12:00 UTC
  kepler_state: # minimal Kepler elements: orbital altitude (km), inclination (deg), and true anomaly (deg) with the other states auto-set
    - 500
    - 40
    - -20
  cartesian_state: # Initial position/velocity specification in x,y,z [km(/s)]
    - 6463.33458365453
    - -1802.08998507805
    - -1512.13304182726
    - 2.60366533849
    - 5.47990790596
    - 4.59818870278
  attitude: # Euler angles with respect to Local Vertical Local Horizontal frame axes,
    - 0 # deg
    - 0 # deg
    - 0 # deg
  rotation_rates:
    - 0 # deg/s
    - 0 # deg/s
    - 0 # deg/s